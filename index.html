<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <header></header>
    <main>
      <!-- Main Container -->

      <div class="container">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/1/1a/1x1_placeholder.png"
          alt="Weather Icon"
          id="icon"
        />
        <div class="inner-container">
          <h2 id="temp"></h2>
          <h3 id="location"></h3>
        </div>
      </div>

      <!-- /Main Container -->

      <button id="locationBtn">
        <img src="/img/navigation.svg" alt="Locate me icon" id="locationIcon" />
        GET MY LOCATION
      </button>

      <p>or</p>

      <form id="searchForm">
        <input type="text" placeholder="Search for a location" />
        <button type="submit" id="searchBtn">SEARCH</button>
      </form>

      <p id="errorMsg"></p>
    </main>
    <footer></footer>
  </body>
</html>
